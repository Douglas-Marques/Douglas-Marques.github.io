<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>$ | Organize suas contas</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper green">
        <div class="container">
          <a href="#" class="brand-logo left">$</a>
          <ul class="right">
            <li><a href="#" class="clear-btn btn green lighten-3">Limpar tudo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <br>

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Adicionar despesa / entrada</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Adicionar conta" id="item-name">
                <label for="item-name">Conta</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Adicionar valor" id="item-values">
                <label for="item-values">Valor</label>
              </div>
              <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Adicionar conta</button>
              <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Atualizar conta</button>
              <button class="delete-btn btn red"><i class="fa fa-remove"></i> Deletar conta</button>
              <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Voltar</button>
            </div>
          </form>
        </div>
      </div>

      <h3 class="center-align">Total: <span class="total-values"></span> R$</h3>

      <ul id="item-list" class="collection"></ul>

      <div class="footer-copyright center-align">
          Â© 2018 Desenvolvido por <a href="https://douglas-marques.github.io/" target="_blank">Douglas Marques</a>        
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
